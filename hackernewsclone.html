        <script>
        let url = "https://newsapi.org/v2/top-headlines?sources=hacker-news&apiKey=62fe56f52e4b445ba16d792434056167";

    fetch(url)
      .then(r => {
        return r.json();
      })
      .then(data => {
        let articles = data.articles;
        let newsStory = document.createElement("ul");
        let body = document.querySelector("body");
        body.appendChild(newsStory);
        articles.map(story => {

          let newsItem = document.createElement("li");
          newsItem.innerHTML =
            '<a href="' + story.href + '">' + story.title + "</a>";
          newsStory.appendChild(newsItem);
        });
      })
      .catch(e => {
        console.log(`An error occurred: ${e}`);
      });
    </script>
